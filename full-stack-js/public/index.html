<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Uploading and Processing</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/status.css">
</head>
<body>
  <h1>Video Uploading and Processing</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="videos" id="videos" accept="video/*" multiple>
    <button type="button" onclick="uploadFiles()">Upload Files</button>
    <br><br>
    <input type="file" name="directory" id="directory" accept="video/*" webkitdirectory>
    <button type="button" onclick="uploadDirectory()">Upload Directory</button>
  </form>
  
  <div id="upload-status" class="status-container"></div>
  <div id="process-status" class="status-container"></div>
  <div id="results" class="status-container"></div>
  
  <div class="actions">
    <button type="button" onclick="processFiles()">Process Files</button>
    <button type="button" onclick="resetProcessingState()">Reset Processing State</button>
    <button type="button" onclick="checkAllStatus()">Check All Status</button>
    <button type="button" onclick="downloadAllResults()">Download All Results</button>
    <button type="button" onclick="deleteAllInputFiles()">Delete All Input Files</button>
    <button type="button" onclick="deleteAllOutputFiles()">Delete All Output Files</button>
  </div>

  <script src="js/config.js"></script>
  <script src="js/upload.js"></script>
  <script src="js/process.js"></script>
  <script src="js/list.js"></script>
</body>
</html>
