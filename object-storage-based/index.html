<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        #results, #upload-status, #process-status {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .progress {
            margin-top: 10px;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Upload and Processing</h1>
    <div class="container">
        <div class="section">
            <h2>Upload Files</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file-input" name="file" multiple>
                <button type="button" onclick="uploadFiles()">Upload</button>
            </form>
            <div id="upload-status"></div>
        </div>
        
        <div class="section">
            <h2>Actions</h2>
            <div class="buttons">
                <button type="button" onclick="processFiles()">Process All Files</button>
                <button type="button" onclick="downloadAllResults()">Download All Results</button>
                <button type="button" onclick="deleteAllFiles()">Delete All Files and Results</button>
                <button type="button" onclick="checkAllStatus()">Processing Status</button>
            </div>
            <div id="process-status"></div>
        </div>
        
        <div class="section">
            <h2>Current Files and Results</h2>
            <div class="buttons">
                <button type="button" onclick="listUploadedFiles()">List Current Uploaded Files</button>
                <button type="button" onclick="listProcessedResults()">List Current Results</button>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        async function uploadFiles() {
            const input = document.getElementById('file-input');
            const files = input.files;
            const uploadStatusDiv = document.getElementById('upload-status');
            uploadStatusDiv.innerHTML = '';

            const formData = new FormData();
            for (const file of files) {
                formData.append('file', file);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                uploadStatusDiv.innerHTML = `<p>${result.message}</p>`;
                listUploadedFiles(); // Call listUploadedFiles to refresh the list
            } catch (error) {
                uploadStatusDiv.innerHTML = `<p>Error uploading files: ${error}</p>`;
            }
        }

        async function processFiles() {
            const response = await fetch('/list-files');
            const files = await response.json();

            const processStatusDiv = document.getElementById('process-status');
            processStatusDiv.innerHTML = '';

            for (const file of files) {
                try {
                    const processResponse = await fetch(`/process/${file}`, {
                        method: 'POST'
                    });
                    const processResult = await processResponse.json();
                    processStatusDiv.innerHTML += `<p>${file}: ${processResult.message}</p>`;
                    checkStatus(file);
                } catch (error) {
                    processStatusDiv.innerHTML += `<p>${file}: Error processing file: ${error}</p>`;
                }
            }
        }

        async function checkAllStatus() {
            const response = await fetch('/list-files');
            const files = await response.json();

            for (const file of files) {
                checkStatus(file);
            }
        }

        async function checkStatus(filename) {
            const statusDiv = document.getElementById(`status-${filename}`) || document.createElement('div');
            statusDiv.id = `status-${filename}`;
            statusDiv.classList.add('progress');
            document.getElementById('process-status').appendChild(statusDiv);
        
            try {
                const response = await fetch(`/status/${filename}`);
                const result = await response.json();
                if (result.status === 'Completed' || result.status.startsWith('Error')) {
                    statusDiv.innerHTML = `<p>${filename}: ${result.status}</p>`;
                    listProcessedResults();
                } else {
                    statusDiv.innerHTML = `<p>${filename}: ${result.status} (Frame ${result.current_frame} of ${result.total_frames})</p>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<p>${filename}: Error checking status: ${error}</p>`;
            }
        }

        async function listUploadedFiles() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear the content before appending new results

            const response = await fetch('/list-files');
            const files = await response.json();

            files.forEach(file => {
                resultsDiv.innerHTML += `<p>Uploaded: ${file}</p>`;
            });
        }

        async function listProcessedResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear the content before appending new results

            const response = await fetch('/list-results');
            const results = await response.json();

            results.forEach(result => {
                resultsDiv.innerHTML += `<p><a href="/download/${result}">${result}</a></p>`;
            });
        }

        async function downloadAllResults() {
            window.location.href = '/download-all-results';
        }

        async function deleteAllFiles() {
            if (confirm('Are you sure you want to delete all files and results?')) {
                const response = await fetch('/delete-all', {
                    method: 'DELETE'
                });
                const result = await response.json();
                const statusDiv = document.getElementById('process-status');
                statusDiv.innerHTML = `<p>${result.message}</p>`; // Overwrite the content

                listUploadedFiles();
                listProcessedResults();
            } else {
                const statusDiv = document.getElementById('process-status');
                statusDiv.innerHTML = `<p>Deletion canceled.</p>`; // Overwrite the content if the user cancels
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            listUploadedFiles();
            listProcessedResults();
        });
    </script>
</body>
</html>
